<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
</body>
<script>
    console.log("Asynchronous JavaScript");
    function one(n){
        return n+1;
    }
    function two(num1,one){
        return num1+one(num1);
    }
    let sum= two(5,one);
    console.log(sum);
</script>
</html>
